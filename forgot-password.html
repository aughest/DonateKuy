<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/login-style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

        <title>DonateKUY</title>
    </head>
    <body>
        <main>
            <h1 style="margin-top: 100px !important;">Lupa Kata Sandi</h1>

            <div class="login-form">
                <label for="email-or-num">Email atau Nomor Telepon</label><br>
                <input type="text" name="email-or-num" id="email-or-num" required><br><br>

                <a>
                    <button onclick="showHidden()">Reset Kata Sandi</button>
                </a>

                <p id="para" style="visibility: hidden;margin: 0 !important;height: 0;"><br>Email berisi link reset password telah kami kirim ke email anda.</p>
            </div>

            <div style="text-align: center; margin-top: 137px">
                Kesulitan mengakses akun DonateKUY?<br>
                <a href="#" style="text-decoration: none;">Segera email kami di donate.kuy@gmail.com</a>
            </div>
        </main>

        <script>
            function showHidden() {
                var hidden = document.getElementById('para')
                hidden.style.visibility = 'visible'
                hidden.style.height = 'auto'
            }
        </script>
    </body>
</html>
