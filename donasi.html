<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/home-style.css">
    <link rel="stylesheet" href="CSS/create-penggalang-dana-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="JS/header.js"></script>

    <title>DonateKUY</title>
</head>

<body>
    <main>
        <div class="home-side-bar">
            <a href="home-donatur.html"><img id="img-logo" src="Assets/logo.png"></a>
            <a href="home-donatur.html">
                <div class="home-menu">
                    <div class="home-menu-inner">
                        <img src="Assets/home.png">
                    </div>
                    <h6>Home</h6>
                </div>
            </a>
            <br><br>

            <a href="profile-donatur.html">
                <div class="home-menu-transparant">
                    <div class="home-menu-transparant-inner">
                        <img src="Assets/ic-person-circle.png">
                    </div>
                    <h6>Profil</h6>
                </div>
            </a>
            <br><br>

            <a href="profile-donatur.html">
                <div class="home-menu-transparant">
                    <div class="home-menu-transparant-progress-active">
                        3
                    </div>
                    <progress id="file" value="60" max="100"></progress>
                    <div class="home-menu-transparant-progress">
                        4
                    </div>
                </div>
            </a>
            <br><br>

            <a href="rewards.html">
                <div class="home-menu-transparant">
                    <div class="home-menu-transparant-inner">
                        <img src="Assets/ic-reward.png">
                    </div>
                    <h6>Hadiah</h6>
                </div>
            </a>

            <div class="contact-us">
                <h5>Pelayanan Pelanggan</h5>
                <div class="item">
                    <img src="Assets/ic-phone.png">+62 123 4567
                </div>
                <div class="item">
                    <img src="Assets/ic-mail.png">donate.kuy@gmail.com
                </div>
                <span>
                    Donate Kuy 2021. Hak cipta dilindungi undang-undang
                </span>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <h1>Halo, Robert</h1>
                <div class="search-bar">
                    <input type="text" id="search-bar-input" placeholder="Cari donasi...">
                    <a href="search.html"><img src="Assets/ic-magnifier.png"></a>
                </div>
                <label class="switch">
                    <input id="switch-checkbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <h5>Donatur</h5>
                <a href="profile-notifications.html">
                    <div class="notification">
                        <img id="notif-img" src="Assets/alert.png">
                    </div>
                </a>
            </div>
            <div class="welcome">Selamat Datang!</div>
            <div class="blue-separator-line"></div>
        </div>

        <div class="content">
            <div class="container pt-3 px-5">
                <div class="row">
                    <div class="col">
                        <p class="bd-text">Donasi Sekarang!</p>
                    </div>
                </div>

                <div class="row border-image mb-3">
                    <div class="col p-3">
                        <div class="row">
                            <div class="col">
                                <p class="bd-text1">Donasi</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <!-- <p class="label-name d-inline">Ditujukan<span style="color: red;">*</span></p>
                                <div class="border-input p-2">
                                    <p class="d-inline p-3 text-grey ">Korban Banjir Kota Ciberon</p>
                                </div> -->
                                <label for="ditujukan" class="form-label mb-0">Ditujukan</label>
                                <input type="text" class="form-control" id="ditujukan"
                                    placeholder="Korban Banjir Kota Ciberon" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <!-- <p class="label-name d-inline">Penggalang</span>
                                </p>
                                <div class="border-input p-2">
                                    <p class="d-inline p-3 text-grey">Yayasan SayaBisa</p>
                                </div> -->
                                <label for="penggalang" class="form-label mb-0">Penggalang</label>
                                <input type="text" class="form-control" id="penggalang" placeholder="Yayasan SayaBisa"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border-image mb-3">
                    <div class="col p-3">
                        <div class="row">
                            <div class="col">
                                <p class="bd-text1">Donatur</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <!-- <p class="label-name d-inline">Nama<span style="color: red;">*</span></p>
                                <div class="border-input p-2">
                                    <p class="d-inline p-3 text-grey">...</p>
                                </div> -->
                                <label for="nama" class="form-label mb-0">Nama<span style="color: red;">*</span></label>
                                <input type="text" class="form-control" id="nama" placeholder="..." required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <label for="nomor" class="form-label mb-0">Nomor Seluler<span
                                        style="color: red;">*</span></label>
                                <div class="row">
                                    <div class="col-1 border-input p-2 mx-3  text-center">
                                        <p class="d-inline">+62</p>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="nomor" placeholder="..." required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <label for="email" class="form-label mb-0">Email<span
                                        style="color: red;">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="..." required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row border-image mb-3">
                    <div class="col p-3">
                        <div class="row">
                            <div class="col">
                                <p class="bd-text1">Jumlah dan Pembayaran</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <!-- <p class="label-name d-inline">Jumlah<span style="color: red;">*</span></p>
                                <div class="border-input p-2">
                                    <p class="d-inline p-3 text-grey">Jumlah yang ingin anda donasikan</p>
                                </div> -->
                                <label for="jumlah" class="form-label mb-0">Jumlah<span
                                        style="color: red;">*</span></label>
                                <input type="number" class="form-control" id="jumlah"
                                    placeholder="Jumlah yang ingin anda donasikan" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col ">
                                <!-- <p class="label-name d-inline">Metode<span style="color: red;">*</span></p>
                                <div class="border-input p-2">
                                    <p class="d-inline p-3 text-grey">Pilih Metode Pemnbayaran</p>
                                    <img src="Assets/eva_arrow.png" alt="arrow" class="d-inline" style="float: right;">
                                </div> -->
                                <label for="metode" class="form-label mb-0">Metode<span
                                        style="color: red;">*</span></label>
                                <select class="form-select" id="metode" aria-label="Default select example" required>
                                    <option selected>Pilih Metode Pembayaran</option>
                                    <option value="1">Dana</option>
                                    <option value="2">Ovo</option>
                                    <option value="3">Gopay</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <p class="butt-red">Donasikan</p>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
